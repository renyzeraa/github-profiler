<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app/style/css/css_global.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Github Profiler</title>
</head>

<body class="estrutura">
  <!-- <div class="root"></div> -->
  <header class="estrutura-header">
    <div class="container-global estrutura-header-itens">
      <img src="./app/assets/logo_github.svg" alt="">
      <span class="estrutura-header-separator">/</span>
      <span class="estrutura-header-subject">Profile</span>
    </div>
  </header>
  <main class="container-global estrutura-container">
    <aside class="estrutura-container-user-profile">
      <img class="estrutura-container-user-avatar" src="./app/assets/avatar_exemplo.svg" alt="Avatar do usuário">
      <h2 class="estrutura-container-user-name">Usuário Nd</h2>
      <span class="estrutura-container-user-bio">
        Head development team Front-End
        Magazord - Tagged (#BZ)
      </span>
      <button class="estrutura-container-user-button">
        <span class="estrutura-container-user-button-text">Informações Adicionais</span>
        <img src="./app/assets/icon_chevron_down.svg" class="estrutura-container-user-button-icon" alt="ícone de abrir informações adicionais" />
      </button>
      <article class="estrutura-container-user-extra-infos ">
        <ul class="estrutura-container-user-list-info">
          <li class="estrutura-container-user-list-info-item">
            <img src="./app/assets/icon_enterprise.svg" alt="ícone de empresa">
            <span class="estrutura-container-user-list-info-item-text">
              Magazord - plataforma
            </span>
          </li>
          <li class="estrutura-container-user-list-info-item">
            <img src="./app/assets/icon_pin_map.svg" alt="ícone de localização">
            <span class="estrutura-container-user-list-info-item-text">
              Rio do Sul - SC
            </span>
          </li>
          <li class="estrutura-container-user-list-info-item">
            <img src="./app/assets/icon_chain.svg" alt="ícone de contato">
            <span class="estrutura-container-user-list-info-item-text">
              Cordas.hub.uok
            </span>
          </li>
          <li class="estrutura-container-user-list-info-item">
            <img src="./app/assets/icon_instagram.svg" alt="ícone de instagram">
            <span class="estrutura-container-user-list-info-item-text">
              renansilva.dev
            </span>
          </li>
        </ul>
      </article>
    </aside>
    <section>
      <h1>teste</h1>
    </section>
  </main>

  <script type="module" src="app/main.js"></script>
</body>

</html>
